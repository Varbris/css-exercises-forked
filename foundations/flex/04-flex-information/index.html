<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container display-flex flex-gap-32 flex-direction-column flex-justify-content-center flexitemcenter"
    >
      <div class="title">Information!</div>
      <div
        class="container display-flex flex-direction-row flex-justify-content-center flex-gap-52"
      >
        <div class="flex-1 display-flex flex-direction-column flexitemcenter">
          <img src="./images/barberry.png" alt="barberry" class="barberry" />
          <div class="text">This is a type of plant. We love this one.</div>
        </div>

        <div class="flex-1 display-flex flex-direction-column flexitemcenter">
          <img src="./images/chilli.png" alt="chili" class="chilli" />
          <div class="text">This is another type of plant. Isn't it nice?</div>
        </div>

        <div class="flex-1 display-flex flex-direction-column flexitemcenter">
          <img src="./images/pepper.png" alt="pepper" class="pepper" />
          <div class="text">We have so many plants. Yay plants.</div>
        </div>

        <div class="flex-1 display-flex flex-direction-column flexitemcenter">
          <img src="./images/saffron.png" alt="saffron" class="saffron" />
          <div class="text">I'm running out of things to say about plants.</div>
        </div>
      </div>
    </div>

    <!-- disregard this section, it's here to give attribution to the creator of these icons -->
